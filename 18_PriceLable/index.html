<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Labels</title>
  <link rel="stylesheet" href="./styles.css">
 
</head>
<body>
  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <div class="title">Basic Plan</div>
      <div class="price">$19.99</div>
      <div class="features">
        <p>10 GB Storage</p>
        <p>Basic Support</p>
        <p>Single User</p>
      </div>
      <a href="#" class="button">Choose Plan</a>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="title">Standard Plan</div>
      <div class="price">$49.99</div>
      <div class="features">
        <p>50 GB Storage</p>
        <p>Priority Support</p>
        <p>Up to 5 Users</p>
      </div>
      <a href="#" class="button">Choose Plan</a>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="title">Premium Plan</div>
      <div class="price">$99.99</div>
      <div class="features">
        <p>Unlimited Storage</p>
        <p>24/7 Support</p>
        <p>Unlimited Users</p>
      </div>
      <a href="#" class="button">Choose Plan</a>
    </div>
  </div>
</body>
</html>
